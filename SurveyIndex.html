<!DOCTYPE html>
<html lang="en" id="main">
<head>
    <meta charset="UTF-8">
    <title>Silly Survey</title>
    <link type="text/css" rel="stylesheet" href="SurveyStylesheet.css">
</head>
<h1 id="title">The Silly Survey</h1>
<h2>A quid pro quo about nothing. </h2>

<p id="description">Ever want to waste time answering questions that are irrelevant? Look no further! </p>
<div >
    <form id="survey-form" action ="/submit-form">
        <label for="name-label" id="name-label"> Name </label>
        <input id="name" type="text" required placeholder="enter name ">
        <label for="email-label"  id="email-label"> Email </label>
        <input id="email" type="email" required placeholder="enter email ">
        <label for="number-label"  id="number-label"> Years on the Planet </label>
        <input id="number" type="number" min="14" max="120" placeholder="age">

        <div>
            <fieldset id="dropdown">
                <legend>Attributes</legend>
                <section>
                    <select>
                        <option value="positive"> Positive</option>

                        <option value="negative"> Negative</option>




                </section>
            </fieldset>

            <label><input type="radio" name="positive-attributes"> Bubbly</label>
            <label><input type="radio" name="positive-attributes"> Loving</label>
            <label><input type="radio" name="negative-attributes"> Loud</label>
            <label><input type="radio" name="negative-attributes"> Colorful</label>
            <label><input type="radio" name="negative-attributes"> Depressed</label>

            <br>
            <label><input type="checkbox" name="value"> Very Important</label>
            <label><input type="checkbox" name="value"> Important</label>
            <label><input type="checkbox" name="value"> Meh</label>
            <label><input type="checkbox" name="value"> Not Important</label>
            <label><input type="checkbox" name="value"> Seriously?</label>
            <br>

            <textarea class="comment-box" type="text" name="Comments"> Additional Comments</textarea>


        </div>



        <button id="submit" type="submit">Finish and Submit</button>



    </form>
</div>


</body>
</html>
